{% block base %}

<!DOCTYPE html>
  <html>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>
        {% block title %}
        {% endblock %}
      </title>

      <!--Icone da pÃ¡gina (fiveicon)-->
